{% load static %}
<!doctype html>
<html lang="en">
  <head>
  	<title>Sign Up</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="{% static 'users/signupcss/css/style.css' %}">

	</head>
	<body>
		{% if messages %}
		{% for message in messages %}
		  <div class="alert alert-{{ message.tags }}">
			{{ message }}
		  </div>
		{% endfor %}
	  {% endif %}
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Welcome to a new beginning</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-7 col-lg-5">
					<div class="login-wrap p-4 p-md-5">
		      	<h3 class="mb-4">Sign Up</h3>
				<form action="#" class="signup-form" method="post">
					{% csrf_token %}
		      		<div class="form-group">
		      			<label class="label" for="email">Email Address</label>
		      			<input type="text" class="form-control" name="email" placeholder="johndoe@gmail.com">
		      		</div>
	            <div class="form-group">
	            	<label class="label" for="password">Password</label>
	              <input id="password-field" type="password" name="password" class="form-control" placeholder="Password">
	            </div>
	            <div class="form-group">
	            	<label class="label" for="password2">Confirm Password</label>
	              <input id="password-field" type="password" name="password2" class="form-control" placeholder="Confirm Password">
	            </div>
	            <div class="form-group d-flex justify-content-end mt-5">
	            	<button type="submit" class="btn btn-primary submit"><span class="fa fa-paper-plane"></span></button>
	            </div>
	            </form>
	          <p class="text-center">Already have an account? <a href="{% url 'signin' %}">Sign In</a></p>
	        </div>
				</div>
			</div>
		</div>
	</section>

	<script src="{% static 'users/signupcss/js/jquery.min.js' %}"></script>
  <script src="{% static 'users/signupcss/js/popper.js' %}"></script>
  <script src="{% static 'users/signupcss/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'users/signupcss/js/main.js' %}"></script>

	</body>
</html>
